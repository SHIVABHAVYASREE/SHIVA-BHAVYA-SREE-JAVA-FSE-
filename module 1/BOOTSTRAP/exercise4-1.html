<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Column Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #f8f9fa;
            padding: 20px;
            min-height: 500px;
        }
        .content {
            background-color: #e9ecef;
            padding: 20px;
            min-height: 500px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Two-Column Layout</h1>
        <p class="lead">Sidebar (col-md-3) and Content Area (col-md-9)</p>
        
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="sidebar">
                    <h4>Sidebar</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                    </ul>
                </div>
            </div>
            
            <!-- Content Area -->
            <div class="col-md-9">
                <div class="content">
                    <h2>Main Content</h2>
                    <p>This is the main content area that takes up 9 columns on medium screens and above.</p>
                    <p>On mobile devices, the sidebar will stack above this content.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
