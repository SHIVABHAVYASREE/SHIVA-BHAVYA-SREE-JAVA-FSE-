<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reordering Columns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .demo-col {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Reordering Columns</h1>
        <p class="lead">Using order-md-1 and order-md-2 to change column order on different screen sizes</p>
        
        <div class="row">
            <!-- This column appears first on mobile, second on md screens and up -->
            <div class="col-md-6 order-md-2">
                <div class="demo-col">
                    <h4>First on Mobile, Second on Desktop</h4>
                    <p>This column has order-md-2 class.</p>
                </div>
            </div>
            
            <!-- This column appears second on mobile, first on md screens and up -->
            <div class="col-md-6 order-md-1">
                <div class="demo-col">
                    <h4>Second on Mobile, First on Desktop</h4>
                    <p>This column has order-md-1 class.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
