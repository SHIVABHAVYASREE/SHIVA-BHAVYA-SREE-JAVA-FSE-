<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap with Sass Customization</title>
    <link href="css/custom-bootstrap.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Bootstrap with Sass Customization</h1>
        <p class="lead">This page demonstrates Bootstrap with custom colors and border radius.</p>
        
        <h3 class="mt-4">Custom Colors</h3>
        <div class="row">
            <div class="col-md-3 mb-3">
                <div class="p-3 bg-primary text-white">Primary</div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="p-3 bg-secondary text-white">Secondary</div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="p-3 bg-success text-white">Success</div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="p-3 bg-danger text-white">Danger</div>
            </div>
        </div>
        
        <h3 class="mt-4">Custom Border Radius</h3>
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card with Custom Border Radius</h5>
                        <p class="card-text">This card has a custom border radius of 1rem.</p>
                        <button class="btn btn-primary">Button</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="alert alert-info">
                    This alert also has custom border radius.
                </div>
                <button class="btn btn-success rounded-pill">Pill Button</button>
            </div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
