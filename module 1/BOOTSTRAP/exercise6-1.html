<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-navbar {
            background-color: #f8f9fa;
            padding: 15px;
        }
        .nav-link {
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Responsive Flexbox Navbar</h1>
        <p class="lead">Using d-flex, flex-column, and flex-md-row</p>
        
        <!-- Navbar that stacks vertically on mobile and horizontally on md screens and up -->
        <div class="custom-navbar">
            <nav class="d-flex flex-column flex-md-row">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Services</a>
                <a href="#" class="nav-link">Portfolio</a>
                <a href="#" class="nav-link">Contact</a>
            </nav>
        </div>
        
        <div class="mt-4">
            <p>Resize the browser to see how the navbar changes from horizontal to vertical layout.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
