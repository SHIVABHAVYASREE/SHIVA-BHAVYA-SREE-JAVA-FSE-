<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout with Flexbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Card Layout with Flexbox</h1>
        <p class="lead">Using justify-content-between and align-items-center</p>
        
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Product Details</h5>
                <span class="badge bg-primary">New</span>
            </div>
            <div class="card-body">
                <p>This card uses flexbox utilities to position the header content.</p>
            </div>
            <div class="card-footer d-flex justify-content-between align-items-center">
                <button class="btn btn-outline-secondary">Back</button>
                <button class="btn btn-primary">Next</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
