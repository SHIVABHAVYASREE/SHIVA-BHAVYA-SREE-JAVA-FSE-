<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four-Column Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .demo-col {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Four-Column Layout</h1>
        <p class="lead">Equal width columns (col-sm-3)</p>
        
        <div class="row">
            <div class="col-sm-3">
                <div class="demo-col">
                    <h4>Column 1</h4>
                    <p>Equal width column</p>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="demo-col">
                    <h4>Column 2</h4>
                    <p>Equal width column</p>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="demo-col">
                    <h4>Column 3</h4>
                    <p>Equal width column</p>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="demo-col">
                    <h4>Column 4</h4>
                    <p>Equal width column</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
