<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignment in Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .demo-row {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            height: 300px;
        }
        .demo-col {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Alignment in Grid</h1>
        <p class="lead">Using justify-content-center and align-items-center</p>
        
        <div class="row demo-row justify-content-center align-items-center">
            <div class="col-4">
                <div class="demo-col">
                    <h4>Centered Content</h4>
                    <p>This content is centered both horizontally and vertically in the row.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
