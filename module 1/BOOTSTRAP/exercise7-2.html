<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transformation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Text Transformation Utilities</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Text Uppercase</h5>
            </div>
            <div class="card-body">
                <p class="text-uppercase">This text will be uppercase.</p>
                <p class="text-uppercase fw-bold">Bold uppercase text.</p>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Text Lowercase</h5>
            </div>
            <div class="card-body">
                <p class="text-lowercase">THIS TEXT WILL BE LOWERCASE.</p>
                <p class="text-lowercase fst-italic">ITALIC LOWERCASE TEXT.</p>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Text Capitalize</h5>
            </div>
            <div class="card-body">
                <p class="text-capitalize">this text will be capitalized.</p>
                <p class="text-capitalize text-primary">capitalized colored text.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
